<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Aluno</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="cabecalho">
		<h1 class="cabecalho-titulo">Cadastro Bolsa de Estudos</h1>
	</header>



	<main  class="conteudo">
		<section class="conteudo-principal">
			<form id="formulario">
				<div class="conteudo-principal-titulo">
					<h3>Dados do Aluno:</h3>
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Nome:</label><br>
					<input type="text" name="nome" id="nome">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Sobrenome:</label><br>
					<input type="text" name="sobrenome" id="sobrenome">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Idade:</label><br>
					<input type="date" name="idade" id="idade">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Gênero:</label><br>
					<select id="genero" required>
						
						<option selected disabled value="">Selecione</option>
						<option>Masculino</option>
						<option>Feminino</option>
						<option>Outro</option>
					</select>
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Estado:</label><br>
					<select name="estados-brasil">
						<option selected disabled value="">Selecione</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Cidade:</label><br>
					<input type="text" name="cidade" id="cidade">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Nome do Pai:</label><br>
					<input type="text" name="nomePai" id="nomePai">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Nome da Mãe:</label><br>
					<input type="text" name="nomeMae" id="nomeMae">
				</div>
				<div class="conteudo-principal-form">
					<label class="conteudo-principal-escrito">Inserir documentos pessoais:</label><br>
					<input type="file" name="arquivos" id="arquivos" accept=".pdf" multiple>
				</div>

				<button class="btn">Salvar</button>
			</form>
			<img class="conteudo-principal-imagem" src="icone.webp">
		</section>
	</main>

	<footer class="rodape">
		<h3 class="conteudo-principal-titulo">Acesse nosso site: www.escola.com.br</h3>
	</footer>
	<script src="javascript.js"></script>
</body>
</html>
